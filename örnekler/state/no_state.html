<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>State'siz Sayaç</title>
  </head>
  <body>
    <button onclick="arttir()">Artır</button>

    <h1>Sayı: <span id="sayi"></span></h1>

    <button onclick="azalt()">Azalt</button>

    <hr />

    <input type="text" id="girilen" placeholder="Bir şey yaz..." />
    <button onclick="göster()">Sonuç</button>

    <p>Girdiğin Metin: <span id="metin"></span></p>

    <script>
      const sayiElement = document.getElementById("sayi");
      const girilen = document.getElementById("girilen");
      const metinElement = document.getElementById("metin");

      // State yerine direkt değişken
      let count = 0;
      let text = "";

      function render() {
        sayiElement.innerText = count;
        metinElement.innerText = text;
      }

      function arttir() {
        count++;
        render();
      }

      function azalt() {
        count--;
        render();
      }

      function göster() {
        text = girilen.value;
        render();
      }

      render(); // İlk yüklemede göster
    </script>
  </body>
</html>
